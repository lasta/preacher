scenarios:
  - label: Test
    request:
      path: /path/to/foo
      query:
        key: value
        multi-key:
          - value1
          - value2
    response:
      status_code: 200
      body:
        - describe:
            jq: .foo
          it:
            - is: bar
            - is:
                not: baz
            - not:
                contains_string: x
            - equals_to: bar
            - has_length: 3
            - contains_string: a
            - starts_with: ba
            - ends_with: ar
            - matches_regexp: ^b.r$
