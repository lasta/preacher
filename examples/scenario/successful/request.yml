label: Request examples

cases:
  - label: Sends headers
    request:
      path: /header
      headers:
        header-string: xxx
        Header-String: yyy
        user-agent: custom
    response:
      status_code: 200
      headers:
        - describe: ."content-type"
          should:
            equal: application/json
        - describe:
            jq: ."content-length"
            cast_to: int
          should:
            be_greater_than: 100
      body:
        - describe: ."Header-String"
          should:
            equal: yyy
        - describe: ."User-Agent"
          should:
            equal: custom

  - label: Sends params as a string
    request:
      path: /params
      params: key=value&spam=ham%26eggs
    response:
      status_code: 200
      body:
        - describe: .key
          should:
            contain_exactly:
              - value
        - describe: .spam
          should:
            contain_exactly:
              - ham&eggs

  - label: Sends params as a mapping
    request:
      path: /params
      params:
        key: value
        multi-key:
          - null  # should be ignored.
          - str
          - false
          - 1
          - 1.2
          - 2020-01-23T12:34:56
          - 2020-04-01 01:23:45 +09:00
          - !relative_datetime -6 hours
    response:
      status_code: 200
      body:
        - describe: .key
          should:
            contain_exactly:
              - equal: value
        - describe: ."multi-key"
          should:
            contain_exactly:
              - equal: str
              - equal: "false"
              - equal: "1"
              - equal: "1.2"
              - equal: '2020-01-23T12:34:56'
              - all_of:
                  - equal: '2020-04-01T01:23:45+09:00'
                  - be_before: now
              - all_of:
                  - be_before: now
                  - be_after: -12 hours
