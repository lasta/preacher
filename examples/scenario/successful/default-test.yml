label: Default test examples

default:
  request:
    path: /echo
    body:
      type: urlencoded
  response:
    status_code: 200
    headers:
      - describe:
          key: content-type
        should:
          equal: application/json
    body:
      - describe: .headers."Content-Type"
        should:
          equal: application/x-www-form-urlencoded

cases:
  - label: Default values are available

  - label: Default values can be overwritten
    request: /error/404
    response:
      status_code: 404
      body: []

subscenarios:
  label: Default values are inherited and can be overwritten

  default:
    request:
      body:
        data:
          foo: bar

  cases:
    label: Overwritten default values are available
    response:
      body:
        - describe: .form.foo[0]
          should:
            equal: bar
