label: 'Scenario label'
default:
  request:
    path: /json
cases:
  - label: Returns a JSON result
    request:
      params:
        key: value
        multi-key:
          - value1
          - value2
    response:
      status_code: 200
      body:
        - describe: .not_existing_key
          should: be_null
        - describe: .empty_string
          should: be_empty
        - describe: .empty_list
          should: be_empty
        - describe: .foo
          should:
            - not_be_null
            - not: be_empty
            - be: bar
            - be:
                not: baz
            - be:
                not:
                  contain_string: x
            - equal: bar
            - have_length: 3
            - contain_string: a
            - start_with: ba
            - end_with: ar
            - match_regexp: ^b.r$
        - describe: .list
          should:
            - not:
                have_item: ''
            - have_item: 1
        - describe: .now
          should:
            - be_before: 1 minute
            - be_after: -2 minutes
            - be_after: 1 second  # Must be processed after 1 seconds.

  - label: Returns a failure result
    request:
      path: /error/404
    response:
      status_code:
        - equal: 404
        - be_greater_than: 399
        - be_greater_than_or_equal_to: 400
        - be_less_than_or_equal_to: 499
        - be_less_than: 500

  - label: Send headers
    request:
      path: /header
      headers:
        header-string: xxx
        Header-String: yyy
        user-agent: custom
    response:
      status_code: 200
      body:
        - describe: ."header-string"
          should:
            equal: yyy
        - describe: ."user-agent"
          should:
            equal: custom

  - label: No description doesn't cause error
    response:
      body:
        - describe: .foo

  - label: No validations for text doesn't fail
    request:
      path: /text
